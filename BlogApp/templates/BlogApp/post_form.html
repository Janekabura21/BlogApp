<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}New Post{% endblock %}</title>
</head>
<body>
    <h1>{% block header %}New Post{% endblock %}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <a href="{% url 'home' %}">Cancel</a>
</body>
</html>
